<!doctype html>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="center-on-page">
    {% for d in data %}
        {% set icon_name = "static/images/" + d['weather'][0]['icon']+ ".svg" %}
        <h1>
            <img src="{{ icon_name }}" class="svg" height="190" width="190">
        </h1>
        <h1>Conditions In {{ d['name'] }}, {{ d['sys']['country'] }}:</h1>
        <h1>{{ d['weather'][0]['main']}}, {{ d['main']['temp']|round|int}} Â°C</h1>
    {% endfor %}
</div>
